id: rosettastmtont
title: "Rosetta Statement Ontology"
github_org: karanthpallavi
git_main_branch: main
repo: rosetta_statement_ontology
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: bfo
      module_type: mirror
    - id: ro
      module_type: custom  # custom, because we only want a minimal subset
    - id: pato
      make_base: true
    - id: iao
      module_type: custom
    - id: omo
      module_type: mirror
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit
